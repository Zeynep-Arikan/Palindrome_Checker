<h1 class="text-blue-900 p-8 text-2xl font-semibold">Palindrome Checker</h1>
<!-- Kullanıcı girişi için input ve buton -->
<div class="mb-4">
  <!-- Two-way data binding is provided in Angular with ngModel -->
  <input type="text" [(ngModel)]="userInput" placeholder="Enter text to check" class="p-2 ml-3 sm:w-1/2 border-2 border-gray-300 rounded-md">
  <button (click)="addPalindrome()" class="mt-2 ml-9 p-2 bg-blue-500 text-white rounded hover:bg-blue-600">Check</button>
</div>

<!-- Palindrom verilerini listeleme -->
<table class="table-auto max-w-4xl ml-3 px-3 mt-4 shadow-lg">
  <thead class="bg-gray-100">
    <tr>
      <th class="px-4 py-2">Text</th>
      <th class="px-4 py-2">Is Pure Palindrome?</th>
      <th class="px-4 py-2">Is Palindrome?</th>
    </tr>
  </thead>
  <tbody>
    <!--For loop ngFor and ngClass is conditionally adds CSS classes-->
    <tr *ngFor="let item of palindromeData" [ngClass]="{
          'bg-green-400': item.isPurePalindrome,
          'bg-yellow-200': !item.isPurePalindrome && item.isPalindrome
        }">
      <td class="border px-4 py-2">{{ item.text }}</td>
      <td class="border px-4 py-2">{{ item.isPurePalindrome }}</td>
      <td class="border px-4 py-2">{{ item.isPalindrome }}</td>
    </tr>
  </tbody>
</table>
